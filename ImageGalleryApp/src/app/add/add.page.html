<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Add Item</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="title" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Subtitle</ion-label>
      <ion-input formControlName="subtitle" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Model</ion-label>
      <ion-input formControlName="model" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Price</ion-label>
      <ion-input formControlName="price" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Image URLs (comma-separated)</ion-label>
      <ion-input formControlName="imageUrls" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="addItemForm.invalid">Submit</ion-button>
  </form>
</ion-content>
