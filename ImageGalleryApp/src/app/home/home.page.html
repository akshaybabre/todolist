<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let item of items" (click)="openDetails(item)">
    <ion-row>
      <ion-col size="6">
        <img [src]="item.imageUrls[0]" alt="Image" class="image-thumbnail" />
      </ion-col>
      <ion-col size="6">
        <h2>{{ item.title }}</h2>
        <p>{{ item.model }}</p>
        <p>{{ item.price }}</p>
        <ion-button expand="full" color="success">Make Offer</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/home">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openAddPage()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
